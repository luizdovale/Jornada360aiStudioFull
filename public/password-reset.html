
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Supabase envia o token no hash da URL (ex: #access_token=...)
      const hash = window.location.hash;
      
      if (hash) {
        // Remove o '#' inicial
        const queryString = hash.substring(1);
        
        // Redireciona para a rota do React (HashRouter)
        // Passamos os dados do token como query string (?) para a rota de update
        const newUrl = '/index.html#/update-password?' + queryString;
        window.location.replace(newUrl);
      } else {
        // Fallback: Se não tiver hash, provavelmente o link está inválido ou expirado
        window.location.replace('/index.html#/login');
      }
    });
  </script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #1E263C; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top-color: #F8C400; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p style="margin-top: 1rem;">Validando link de segurança...</p>
</body>
</html>
