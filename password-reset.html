<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const hash = window.location.hash;

      if (hash) {
        const queryString = hash.substring(1);

        // REDIRECIONAMENTO CORRIGIDO PARA FUNCIONAR NO VERCEL
        const newUrl = window.location.origin + '/#/update-password?' + queryString;

        window.location.replace(newUrl);
      } else {
        window.location.replace(window.location.origin + '/#/login');
      }
    });
  </script>

  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #1A2346; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top-color: #F8C400; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div class="spinner"></div>
  <p style="margin-top: 1rem;">Aguarde, estamos validando seu link...</p>
</body>
</html>
