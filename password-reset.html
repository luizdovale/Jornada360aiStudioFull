
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada360 - Redirecionando...</title>
    <style>
        body { background: #1E263C; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #F8C400; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .container { text-align: center; }
    </style>
    <script>
        // Função para garantir que os tokens (fragmento # e query ?) sejam passados adiante
        function redirect() {
            const url = new URL(window.location.href);
            const search = url.search; // ?code=...
            const hash = url.hash;     // #access_token=...
            
            // Se o link veio do Supabase, ele pode ter os dados no hash ou no search
            // Nós concatenamos tudo após a rota do HashRouter para que o SDK do Supabase encontre.
            const target = window.location.origin + '/#/password-reset' + search + hash;
            
            console.log("Redirecting to:", target);
            window.location.replace(target);
        }
        
        // Executa após um pequeno delay para garantir carregamento básico
        window.onload = redirect;
    </script>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <p>Validando link...</p>
    </div>
</body>
</html>
