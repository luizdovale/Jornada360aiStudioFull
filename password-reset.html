<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
    <script>
        // Este script intercepta o acesso direto ao arquivo e redireciona para a rota do HashRouter
        // Preservando o access_token e outros parâmetros que o Supabase envia na URL
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Redireciona para a rota correta dentro da SPA (index.html#/)
        window.location.href = window.location.origin + '/#/password-reset' + hash + search;
    </script>
</head>
<body>
    <p>Redirecionando para a alteração de senha...</p>
</body>
</html>
