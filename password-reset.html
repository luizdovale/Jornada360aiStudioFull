
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada360 - Redirecionando...</title>
    <style>
        body { background: #1E263C; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #F8C400; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .container { text-align: center; max-width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <p>Autenticando acesso seguro...</p>
    </div>

    <script>
        function handleRedirect() {
            // Captura o hash atual (onde estão os tokens do Supabase)
            const hash = window.location.hash;
            
            if (hash) {
                // Salva o hash original no sessionStorage para o React recuperar se necessário
                sessionStorage.setItem('supabase_recovery_hash', hash);
                
                // Constrói a URL para o HashRouter. 
                // Injetamos o conteúdo do hash APÓS a rota do React
                const cleanHash = hash.replace('#', '');
                const target = window.location.origin + '/#/password-reset?' + cleanHash;
                
                window.location.replace(target);
            } else {
                // Se não houver hash, volta para o login
                window.location.replace(window.location.origin + '/#/login');
            }
        }

        // Aguarda 1s para garantir estabilidade do navegador
        setTimeout(handleRedirect, 1000);
    </script>
</body>
</html>
